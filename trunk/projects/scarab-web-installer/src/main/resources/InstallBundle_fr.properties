scarab.database.admin.username.p = L'administrateur de la base de données qui héberge Scarab.
scarab.database.admin.username.th = Administrateur de la base
scarab.database.admin.username.warning = La configuration par défaut n'est pas bien sécurisée, car l'administrateur de la base est identique à l'utilisateur. Dans un environnement de production, vous devriez la changer.
scarab.database.host.p = Le nom du serveur sur lequel est hébergée la base de données. Le serveur utilisé doit être connu de la machine où s'exécute l'application Scarab. Le paramétrage par défaut suppose que l'application Scarab et sa base de données sont sur la même machine.
