scarab.anonymous.p = Si vous cochez la case ci-dessus, il vous sera possible de donner accès à certaines fonctionnalités de Scarab sans qu'il soit nécessaire de s'identifier. Si vous le souhaitez, vous pouvez spécifier ci-dessous le nom d'utilisateur qui représente les utilisateurs non identifiés et le rôle qui contient les permissions liées aux accès anonymes.
