scarab.site.logo.p = Cette option permet d'ajouter un logo spécifique au site à droite du petit bloc HTML défini ci-dessus. La valeur doit être spécifiée comme chemin absolu. La racine du chemin correspond à la racine de l'application web, c'est-à-dire que si vous écrivez "/mylogo.gif" vous devez aussi placer le logo à la racine de l'application web.<br/>La valeur par défaut est une image invisible (transparente).
