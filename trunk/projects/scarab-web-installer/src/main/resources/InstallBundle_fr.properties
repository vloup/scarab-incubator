scarab.database.jdbc.driver = Pilote JDBC
scarab.database.jdbc.driver.jar = Jar du pilote JDBC
scarab.database.name.p = Le nom de la base de données à laquelle Scarab se connecte. Vous ne devez changer ce paramètre que si le nom de votre base diffère de la valeur par défaut, "scarab". Ceci ne se produit habituellement que si vous voulez exécuter plusieurs instances de Scarab avec des bases différentes sur le même serveur de base de données.
scarab.database.name.th = Nom de la base
scarab.database.password.p = Le mot de passe de l'utilisateur associé à la base Scarab.
scarab.database.password.th = Mot de passe
scarab.database.password.warning = La configuration par défaut n'est pas bien sécurisée car Scarab n'utilise pas de mot de passe pour la connexion. Dans un environnement de production, vous devriez la changer.
