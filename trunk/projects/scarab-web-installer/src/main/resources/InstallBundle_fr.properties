scarab.http.domain.th = Domaine HTTP (serveur)
scarab.http.domain.th = Nom du site
scarab.http.port.p = Le port (optionnel) auquel s'exécute votre instance de Scarab (par exemple et par défaut, 8080). Si vous accédez à votre serveur à travers un proxy HTTP ou directement sur le port 80, saisissez ici cette valeur.
scarab.http.port.th = Port HTTP
scarab.http.scheme.p = Le protocole HTTP utilisé. Dans la plupart des cas, ce sera "http" (valeur par défaut). Dans certains cas, vous pouvez utiliser "https", et vous devez aussi dans ce cas paramétrer votre serveur pour qu'il utilise ce protocole.
scarab.http.scheme.th = Protocole HTTP
