scarab.attachments.repository.p = Emplacement de stockage des pièces jointes. Vous pouvez utiliser les valeurs par défaut pour un test mais vous préfèrerez probablement modifier ce paramètre pour une installation de production, par exemple pour inclure cette zone dans des sauvegardes ou si l'espace disque est limité.
scarab.attachments.repository.th = Stockage des pièces jointes
scarab.automatic.role.approval = Approbation automatique des demandes de rôles
scarab.automatic.role.approval.p = Par défaut, chaque demande d'utilisateur pour un rôle configuré dans Scarab nécessite l'approbation manuelle d'un administrateur Scarab. Parfois, il peut être intéressant d'autoriser automatiquement certaines demandes de rôles (par exemple pour le rôle "Observateur". Si vous voulez que plus d'un rôle soit approuvé par défaut, énumérez-les séparés par des virgules, par exemple&nbsp;:<br/>Developer,Observer,QA,Partner<br/>Ce paramétrage fait que les quatre rôles Developer, Observer, QA et Partner sont automatiquement approuvés (sans intervention manuelle). Comme les rôles peuvent être définis librement dans Scarab, il n'y a pas de valeur par défaut pour cette option.
scarab.context.p = Le contexte sous lequel votre instance de Scarab est appelée sur le serveur, par ex. "scarab".
